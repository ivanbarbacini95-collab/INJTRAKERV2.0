<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Injective Dashboard</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1 class="dashboard-title">Injective Dashboard</h1>

  <input type="text" id="addressInput" placeholder="Inserisci indirizzo INJ">

  <!-- PRICE -->
  <div class="card">
    <span class="label">INJ Price</span>
    <span class="value" id="price">$0.0000</span>
    <div class="sub-row">
      <span class="sub">Live Binance</span>
      <span class="sub" id="price24h">0.00% | ‚âà $0.00</span>
    </div>
  </div>

  <!-- AVAILABLE -->
  <div class="card">
    <span class="label">INJ Balance üíµ</span>
    <span class="value" id="available">0.000000</span>
    <div class="sub" id="availableUsd">‚âà $0.00</div>
  </div>

  <!-- STAKE -->
  <div class="card">
    <span class="label">Staked ‚õèÔ∏è</span>
    <span class="value" id="stake">0.0000</span>
    <div class="sub" id="stakeUsd">‚âà $0.00</div>
  </div>

  <!-- REWARDS -->
  <div class="card reward-card">
    <span class="label">Rewards üöÄ</span>
    <div class="value-container">
      <span class="value" id="rewards">0.0000000</span>
      <div class="reward-bar-bg">
        <div class="reward-bar-fill" id="rewardBar"></div>
      </div>
    </div>
    <div class="sub" id="rewardsUsd">‚âà $0.00</div>
    <div class="sub" id="dailyRewards">0.00000 INJ / giorno</div>
    <div class="sub" id="monthlyRewards">0.00000 INJ / mese</div>
  </div>

  <!-- APR -->
  <div class="card">
    <span class="label">APR</span>
    <span class="value" id="apr">0%</span>
  </div>

  <!-- CHART -->
  <div class="card">
    <span class="label">Grafico 24h</span>
    <canvas id="priceChart"></canvas>
  </div>

  <div class="card">
    <div id="updated">Last Update: --:--:--</div>
  </div>
</div>

<script src="app.js" defer></script>
</body>
</html>
