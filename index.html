<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Injective Dashboard</title>

  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
</head>

<body>

  <div class="container">

    <!-- TITLE + LOGO -->
    <div class="title-wrapper">
      <img
        src="https://cryptologos.cc/logos/injective-inj-logo.svg?v=029"
        alt="Injective Logo"
      />
      <h1>INJECTIVE DASHBOARD</h1>
    </div>

    <!-- ADDRESS INPUT -->
    <input
      type="text"
      id="addressInput"
      placeholder="Inserisci indirizzo INJ"
    />

    <!-- CARDS -->
    <div class="cards-wrapper">

      <!-- PRICE -->
      <div class="card">
        <div class="label">INJ Price</div>
        <div class="value-row">
          <span id="price">0.0000</span>
        </div>
        <div class="sub-row">
          <span id="price24h">0.00% | ≈ $0.00</span>
        </div>
      </div>

      <!-- AVAILABLE -->
      <div class="card">
        <div class="label">INJ Balance</div>
        <div class="value-row">
          <span id="available">0.000000</span>
        </div>
        <div class="sub-row">
          <span id="availableUsd">≈ $0.00</span>
        </div>
      </div>

      <!-- STAKED -->
      <div class="card">
        <div class="label">Staked</div>
        <div class="value-row">
          <span id="stake">0.0000</span>
        </div>
        <div class="sub-row">
          <span id="stakeUsd">≈ $0.00</span>
        </div>
      </div>

      <!-- REWARDS -->
      <div class="card">
        <div class="label">Rewards</div>
        <div class="value-row">
          <span id="rewards">0.000000</span>
        </div>
        <div class="sub-row">
          <span id="rewardsUsd">≈ $0.00</span>
        </div>

        <div class="reward-bar-container">
          <div id="rewardBar" class="reward-bar">0%</div>
        </div>
      </div>

      <!-- APR -->
      <div class="card">
        <div class="label">APR</div>
        <div class="value-row">
          <span id="apr">0.00%</span>
        </div>
      </div>

      <!-- CHART -->
      <div class="card chart-card">
        <div class="label">Price Chart (15m)</div>
        <canvas id="priceChart"></canvas>
      </div>

    </div>

    <!-- LAST UPDATE -->
    <div id="updated" class="last-update">
      Last Update: --:--:--
    </div>

  </div>

  <script src="app.js" defer></script>
</body>
</html>
