<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Injective Dashboard</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Injective Dashboard</h1>

    <input type="text" id="addressInput" placeholder="Inserisci indirizzo INJ">

    <div class="cards-container">
      <!-- INJ Price -->
      <div class="card">
        <span class="label">INJ Price</span>
        <div class="value-row">
          <span id="price">$0.0000</span>
        </div>
        <div class="sub-row">
          <span id="price24h">0.00% | ‚âà $0.00</span>
        </div>
      </div>

      <!-- Available -->
      <div class="card">
        <span class="label">INJ Balance üíµ</span>
        <div class="value-row">
          <span id="available">0.000000</span>
        </div>
        <div class="sub-row">
          <span id="availableUsd">‚âà $0.00</span>
        </div>
      </div>

      <!-- Staked -->
      <div class="card">
        <span class="label">Staked ‚õèÔ∏è</span>
        <div class="value-row">
          <span id="stake">0.0000</span>
        </div>
        <div class="sub-row">
          <span id="stakeUsd">‚âà $0.00</span>
        </div>
      </div>

      <!-- Rewards -->
      <div class="card reward-card">
        <span class="label">Rewards üöÄ</span>
        <div class="value-row">
          <span id="rewards">0.000000</span>
        </div>
        <div class="sub-row">
          <span id="rewardsUsd">‚âà $0.00</span>
        </div>
        <div class="sub-row">
          <span id="dailyRewards">0.0000 INJ / giorno</span>
          <span id="weeklyRewards">0.0000 INJ / settimana</span>
        </div>
        <div class="reward-bar-container">
          <div class="reward-bar" id="rewardBar"></div>
        </div>
      </div>

      <!-- APR -->
      <div class="card">
        <span class="label">APR</span>
        <div class="value-row">
          <span id="apr">0%</span>
        </div>
      </div>

      <!-- Chart -->
      <div class="card chart-card">
        <span class="label">Grafico 24h</span>
        <canvas id="priceChart"></canvas>
      </div>
    </div>

    <div id="updated">Last Update: --:--:--</div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
