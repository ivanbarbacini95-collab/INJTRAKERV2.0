<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Injective Dashboard</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1 class="dashboard-title">Injective Dashboard</h1>

  <input type="text" id="addressInput" placeholder="Inserisci indirizzo INJ">

  <!-- Cards -->
  <div class="cards">

    <div class="card">
      <div class="card-label">INJ Price</div>
      <div class="card-value">
        <span id="price">0.0000</span>
        <span class="sub" id="price24h">0.00% | ‚âà $0.00</span>
      </div>
    </div>

    <div class="card">
      <div class="card-label">INJ Balance üíµ</div>
      <div class="card-value">
        <span id="available">0.000000</span>
        <span class="sub" id="availableUsd">‚âà $0.00</span>
      </div>
    </div>

    <div class="card">
      <div class="card-label">Staked ‚õèÔ∏è</div>
      <div class="card-value">
        <span id="stake">0.0000</span>
        <span class="sub" id="stakeUsd">‚âà $0.00</span>
      </div>
    </div>

    <div class="card">
      <div class="card-label">Rewards üöÄ</div>
      <div class="card-value">
        <span id="rewards">0.0000000</span>
        <span class="sub" id="rewardsUsd">‚âà $0.00</span>
      </div>
      <div class="reward-bar-bg">
        <div id="rewardBar"></div>
        <div class="reward-target" style="left:5%;">0.005</div>
        <div class="reward-target" style="left:10%;">0.01</div>
        <div class="reward-target" style="left:20%;">0.02</div>
        <div class="reward-target" style="left:50%;">0.05</div>
        <div class="reward-target" style="left:100%;">1</div>
      </div>
    </div>

    <div class="card">
      <div class="card-label">APR</div>
      <div class="card-value">
        <span id="apr">0%</span>
      </div>
    </div>

    <div class="card">
      <div class="card-label">Grafico 24h</div>
      <canvas id="priceChart"></canvas>
    </div>

    <div class="card">
      <div id="updated">Last Update: --:--:--</div>
    </div>

  </div>
</div>

<script src="app.js" defer></script>
</body>
</html>
