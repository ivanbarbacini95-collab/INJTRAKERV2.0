<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Injective Dashboard</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <!-- SEARCH ADDRESS -->
  <input type="text" id="addressInput" placeholder="Inserisci indirizzo INJ">

  <!-- INJ PRICE CARD -->
  <div class="card" id="cardPrice">
    <div class="label">INJ Price</div>
    <div class="value-row">
      <span class="value" id="price">$0.0000</span>
    </div>
    <div class="sub-row">
      <span id="priceChange" class="sub">0.00%</span>
      <span id="priceDelta" class="sub">‚âà $0.00</span>
    </div>
  </div>

  <!-- INJ BALANCE CARD -->
  <div class="card">
    <div class="label">INJ Balance üíµ</div>
    <div class="value-row">
      <span class="value" id="available">0.000000</span>
    </div>
    <div class="sub-row">
      <span id="availableUsd" class="sub">‚âà $0.00</span>
    </div>
  </div>

  <!-- STAKE CARD -->
  <div class="card">
    <div class="label">Staked ‚õèÔ∏è</div>
    <div class="value-row">
      <span class="value" id="stake">0.0000</span>
    </div>
    <div class="sub-row">
      <span id="stakeUsd" class="sub">‚âà $0.00</span>
    </div>
  </div>

  <!-- REWARDS CARD -->
  <div class="card">
    <div class="label">Rewards üöÄ</div>
    <div class="value-row">
      <span class="value" id="rewards">0.000000</span>
    </div>
    <div class="sub-row">
      <span id="dailyRewards" class="sub">0.0000 INJ / giorno</span>
      <span id="weeklyRewards" class="sub">0.0000 INJ / settimana</span>
    </div>
    <div class="reward-bar-container">
      <div class="reward-bar" id="rewardBar"></div>
    </div>
  </div>

  <!-- APR CARD -->
  <div class="card">
    <div class="label">APR</div>
    <div class="value-row">
      <span class="value" id="apr">0%</span>
    </div>
  </div>

  <!-- PRICE CHART CARD -->
  <div class="card card-chart">
    <div class="label">Grafico 24h</div>
    <canvas id="priceChart"></canvas>
  </div>

  <div id="updated">Last Update: --:--:--</div>
</div>

<script src="app.js" defer></script>
</body>
</html>
