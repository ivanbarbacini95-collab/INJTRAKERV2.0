<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Injective Dashboard</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Injective Dashboard</h1>

  <input type="text" id="addressInput" placeholder="Inserisci indirizzo INJ">

  <!-- INJ Price -->
  <div class="box">
    <div class="label-value-row">
      <span class="label">INJ Price</span>
      <span class="value" id="price">$0.0000</span>
    </div>
    <div class="sub" id="price24h">0.00% | ‚âà $0.00</div>
  </div>

  <!-- Available -->
  <div class="box">
    <div class="label-value-row">
      <span class="label">INJ Balance üíµ</span>
      <span class="value" id="available">0.000000</span>
    </div>
    <div class="sub" id="availableUsd">‚âà $0.00</div>
  </div>

  <!-- Staked -->
  <div class="box">
    <div class="label-value-row">
      <span class="label">Staked ‚õèÔ∏è</span>
      <span class="value" id="stake">0.0000</span>
    </div>
    <div class="sub" id="stakeUsd">‚âà $0.00</div>
  </div>

  <!-- Rewards -->
  <div class="box reward-box">
    <div class="label-value-row">
      <span class="label">Rewards üöÄ</span>
      <span class="value" id="rewards">0.000000</span>
    </div>
    <div class="sub" id="rewardsUsd">‚âà $0.00</div>
    <div class="sub" id="dailyRewards">0.0000 INJ / giorno</div>
    <div class="sub" id="monthlyRewards">0.0000 INJ / mese</div>
  </div>

  <!-- APR -->
  <div class="box">
    <div class="label-value-row">
      <span class="label">APR</span>
      <span class="value" id="apr">0%</span>
    </div>
  </div>

  <!-- Chart -->
  <div class="box">
    <span class="label">Grafico 24h</span>
    <canvas id="priceChart"></canvas>
  </div>

  <div class="box">
    <div id="updated">Last Update: --:--:--</div>
  </div>
</div>

<script src="app.js" defer></script>
</body>
</html>
