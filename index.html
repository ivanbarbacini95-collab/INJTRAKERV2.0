<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Injective Dashboard</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1 class="dashboard-title">Injective Dashboard</h1>

  <!-- INPUT ADDRESS -->
  <input type="text" id="addressInput" placeholder="Inserisci indirizzo INJ">

  <!-- CARD INJ PRICE -->
  <div class="card">
    <div class="card-label">INJ Price</div>
    <div class="card-value">
      <span id="price">$0.0000</span>
    </div>
    <div class="card-sub horizontal">
      <span class="sub" id="price24h">0.00% | ‚âà $0.00</span>
    </div>
  </div>

  <!-- CARD AVAILABLE -->
  <div class="card">
    <div class="card-label">INJ Balance üíµ</div>
    <div class="card-value">
      <span id="available">0.0000000</span>
    </div>
    <div class="card-sub">
      <span id="availableUsd">‚âà $0.00</span>
    </div>
  </div>

  <!-- CARD STAKE -->
  <div class="card">
    <div class="card-label">Staked ‚õèÔ∏è</div>
    <div class="card-value">
      <span id="stake">0.0000</span>
    </div>
    <div class="card-sub">
      <span id="stakeUsd">‚âà $0.00</span>
    </div>
  </div>

  <!-- CARD REWARDS -->
  <div class="card">
    <div class="card-label">Rewards üöÄ</div>
    <div class="card-value">
      <span id="rewards">0.0000</span>
    </div>
    <div class="card-sub">
      <span id="rewardsUsd">‚âà $0.00</span>
    </div>
    <div class="card-sub horizontal">
      <span id="dailyRewards">0.0000 INJ / giorno</span>
      <span id="weeklyRewards">0.0000 INJ / settimana</span>
    </div>
    <div class="reward-bar-container">
      <div class="reward-bar" id="rewardBar"></div>
    </div>
  </div>

  <!-- CARD APR -->
  <div class="card">
    <div class="card-label">APR</div>
    <div class="card-value">
      <span id="apr">0%</span>
    </div>
  </div>

  <!-- CARD CHART -->
  <div class="card chart-card">
    <div class="card-label">Grafico 24h</div>
    <canvas id="priceChart"></canvas>
  </div>

  <!-- LAST UPDATE -->
  <div id="updated" class="last-update">Last Update: --:--:--</div>
</div>

<script src="app.js" defer></script>
</body>
</html>
