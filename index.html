<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Injective Dashboard</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="dashboard-title">Injective Dashboard</h1>

<input type="text" id="addressInput" placeholder="Inserisci indirizzo INJ">

<div class="cards-container">

  <div class="card price-card">
    <span class="label">INJ Price</span>
    <div class="value-container">
      <span class="value" id="price">0.0000</span>
      <span class="sub" id="price24h">0.00% | ‚âà $0.00</span>
    </div>
  </div>

  <div class="card">
    <span class="label">INJ Balance üíµ</span>
    <div class="value-container">
      <span class="value" id="available">0.0000000</span>
      <span class="sub" id="availableUsd">‚âà $0.00</span>
    </div>
  </div>

  <div class="card">
    <span class="label">Staked ‚õèÔ∏è</span>
    <div class="value-container">
      <span class="value" id="stake">0.0000</span>
      <span class="sub" id="stakeUsd">‚âà $0.00</span>
    </div>
  </div>

  <div class="card reward-card">
    <span class="label">Rewards üöÄ</span>
    <div class="value-container">
      <span class="value" id="rewards">0.0000000</span>
      <span class="sub" id="rewardsUsd">‚âà $0.00</span>
      <span class="sub" id="dailyRewards">0.00000 INJ / giorno</span>
      <span class="sub" id="monthlyRewards">0.00000 INJ / mese</span>
    </div>
    <div class="reward-bar-container">
      <div id="rewardBar" class="reward-bar"></div>
      <div class="reward-target" style="left:0.5%"></div>
      <div class="reward-target" style="left:1%"></div>
      <div class="reward-target" style="left:5%"></div>
      <div class="reward-target" style="left:10%"></div>
      <div class="reward-target" style="left:50%"></div>
      <div class="reward-target" style="left:100%"></div>
    </div>
  </div>

  <div class="card">
    <span class="label">APR</span>
    <div class="value-container">
      <span class="value" id="apr">0%</span>
    </div>
  </div>

  <div class="card chart-card">
    <span class="label">Grafico 24h</span>
    <canvas id="priceChart"></canvas>
  </div>

  <div class="card">
    <div id="updated">Last Update: --:--:--</div>
  </div>

</div>

<script src="app.js" defer></script>
</body>
</html>
